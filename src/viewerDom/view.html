<div class="info controller">
  <div class="view-ctrl">
    <button class="fullscreen">🗖</button>
  </div>
  <div class="info-ctrl">
    <button class="nextBook">⏮</button>
    <button class="nextPage">◀</button>
    <button class="nextHalf">⍅</button>
    <button class="prevHalf">⍆</button>
    <button class="prevPage">▶</button>
    <button class="prevBook">⏭</button>
  </div>
  <div class="book-title"></div>
</div>
<div class="pages">
  <div class="left page">
    <div class="left-page img"></div>
  </div>
  <div class="right page">
    <div class="right-page img"></div>
  </div>
</div>
<div class="bottom controller">
  <input type="range" class="range" step="1" min="-1" max="1" />
  <span class="pos">
    <span class="pageNumber"></span>/<span class="pageMax"></span>
  </span>
</div>
